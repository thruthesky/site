<section>
    <div class="title">Recently Graded Teachers</div>
    <div class="body">
        <ng-container *ngFor="let teacher of teachers; let i=index">
            <div class="container-fluid" *ngIf="i<3">
            <a (click)="a.open('schedule-table', { idx_teacher: teacher.ID })">
                <div class="row">
                    <div class="col-md-4 col-3">
                        <span class="teacher-photo">
                            <img [src]="a.checkPhotoURL(teacher.photoURL)">
                        </span>
                    </div>
                    <div class="col-md-6 col-5">
                        <div class="teacher-name">{{a.preTeacherName(teacher.display_name)}}</div>

                            <span *ngIf="teacher.grade < 1">

                            </span>
                            <span *ngIf="teacher.grade >= 1">
                                 <svg color="yellow" ion-text="" aria-hidden="true" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg>

                            </span>

                            </span>
                            <span *ngIf="teacher.grade >= 5">
                                 <svg color="yellow" ion-text="" aria-hidden="true" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2 col-1">
                        <p class="grade">{{teacher.grade}}/5</p>
                    </div>
                </div>
                </a>
            </div>
        </ng-container>
    </div>
